- name: Declare variable at Play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com

  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Declare variable at Task level
  hosts: all
  connection: local
  tasks:
    - name: Declare and Access a variable at Task level
      ansible.builtin.debug:
        msg: URL == {{URL}}
      vars:
       URL: play.example2.com

  